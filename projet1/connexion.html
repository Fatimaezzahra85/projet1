<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        /*.fa{
            width:500px;
            background-color: #b30051;
            height: 500px;*/

        
        
        body {
            
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            display: flex;
            justify-content: center;
            align-items: center;
           height: 90vh;

        }

        .login-container {
            background-color: rgb(243, 126, 126);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #510228;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b30051;
        }
    </style>
</head>
<body>
    <div class="fa">
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validation basique
            if (username === "" || password === "") {
                alert("Veuillez remplir tous les champs.");
            } else {
                // Simuler une validation de connexion
                alert("Connexion réussie !");
            }
        });
    
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
    
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        try {
            const response = await fetch('http://localhost:300/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
    
            const result = await response.json();
    
            if (response.ok) {
                alert(result.message);
                // Rediriger vers la page de compte utilisateur
                window.location.href = 'C:\Users\mouda\OneDrive\Documents\nodejs project\acount.html'
                alert(result.message);
            }
        } catch (error) {
            console.error('Erreur:', error);
            alert('Une erreur est survenue. Veuillez réessayer.');
        }
    });
</script>
</body>
</html>
