        // Liste de livres avec des liens vers les PDF

            { title: 'Cien a√±os de soledad - Gabriel Garc√≠a M√°rquez', pdf: 'path/to/cien-anos-de-soledad.pdf' }
        ];

        function goToBooks() {
            // R√©cup√®re l'√©l√©ment HTML de la liste des livres
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = ''; // Vide la liste actuelle

            // Ajoute chaque livre en tant que bouton menant √† un PDF
            books.forEach(book => {
                const li = document.createElement('li');
                li.className = 'book-item';

                const button = document.createElement('button');
                button.textContent = book.title;
                button.onclick = () => window.open(book.pdf, '_blank');

                li.appendChild(button);
                bookList.appendChild(li);
            });

            // Affiche la liste des livres
            bookList.style.display = 'block';
        }
